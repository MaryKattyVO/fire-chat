<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of _cs.chats"
            [ngClass]="{ 'text-end': _cs.usuario.uid == chat.uid}">
        <span 
                class="badge bg-primary"
                [ngClass]="{    'badge bg-primary': _cs.usuario.uid == chat.uid,
                                'badge bg-success': _cs.usuario.uid !== chat.uid}">
                {{chat.nombre}}</span>
        <p>{{chat.mensaje}}</p>
    </div>
</div>

<input 
        type="text" 
        name="mensaje" 
        class="form-control mb-3 mt-2"
        [(ngModel)]="mensaje" 
        placeholder="Enviar mensaje"
        (keyup.enter)="enviar_mensaje()">
